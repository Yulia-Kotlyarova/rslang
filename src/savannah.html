<!DOCTYPE html>
<html lang="en" class="savannah-html">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <title>Savannah | RS Lang</title>
    </head>
    <body class="savannah__body hidden-for-header-render">
        <div class="start-page">
            <div class="start-page__container">
                <div class="start__title" data-ru="САВАННА" data-ут="SAVANNAH">SAVANNAH</div>
                <div class="start__instruction">
                    <span data-en="Savannah training expands your vocabulary." data-ru="Тренировка Саванна увеличивает словарный запас.">Savannah training expands your vocabulary.</span>
                    <span data-en="You can either train words you know or learn new ones." data-ru="Можно тренировать изученные слова или узнавать новые.">You can either train words you know or learn new ones.</span>
                    <span data-en="Have fun!" data-ru="Играйте с удовольствием!">Have fun!</span>
                </div>
                <button type="button" class="btn btn-secondary button__start" data-en="Start" data-ru="Старт">Start</button>
            </div>
        </div>
        <div class="savanna__game-area">
            <div class="control-panel savannah-wrapper">
                <div class="control-panel__navigation">
                    <div class="navigation__position">
                        <div class="current-level"><span data-en="Level: " data-ru="Уровень: ">Level: </span><span></span></div>
                        <div class="current-round"><span data-en="Round: " data-ru="Раунд: ">Round: </span><span></span></div>
                    </div>
                    <button type="button" class="btn btn-info button__statistics-navigation" data-en="Statictics & Navigation" data-ru="Статистика и навигация">Statictics & Navigation</button>
                </div>
                <div class="control-panel__container">
                    <div class="control__sound"></div>
                    <div class="control__lifes"></div>
                </div>
            </div>
            <div class="savannah__game savannah-wrapper">
                <div class="savannah__game__start-countdown"></div>
                <div class="savannah__game__words-counter"></div>
                <div class="game__active-word"></i></div>
                <div class="game__answers">
                    <div class="game__answer" id="answer_1" correct="false"></div>
                    <div class="game__answer" id="answer_2" correct="false"></div>
                    <div class="game__answer" id="answer_3" correct="false"></div>
                    <div class="game__answer" id="answer_4" correct="false"></div>
                </div>
            </div>
        </div>
        <div class="results hidden">
            <div class="results__container">
                <div class="scrollbar scrollbar-primary">
                    <div class="results__knowledge">
                        <div class="results__mistakes">
                            <div class="mistakes__count"><span data-en="Mistakes" data-ru="Неверно">Mistakes</span><span class="mistakes__number"></span></div>
                            <div class="mistakes__words"></div>
                        </div>
                        <div class="results__correct">
                            <div class="correct__count"><span data-en="Correct" data-ru="Верно">Correct</span><span class="correct__number"></span></div>
                            <div class="correct__words"></div>
                        </div>
                    </div>
                </div>
                <div class="results__buttons">
                    <button type="button" class="btn btn-secondary results__button button__play-again" data-en="Play again" data-ru="Играть снова">Play again</button>
                    <button type="button" class="btn btn-secondary results__button button__play-next-game" data-en="Continue" data-ru="Далее">Continue</button>
                </div>
            </div>
        </div>
        <audio></audio>
        <div class="attribution">
            Sound from <a href="https://www.zapsplat.com">https://www.zapsplat.com</a>
            Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        </div>
    </body>
</html>
