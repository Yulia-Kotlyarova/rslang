<!DOCTYPE html>
<html lang="en" class="savannah-html">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <title>Savannah | RS Lang</title>
    </head>
    <body class="savannah__body">
        <div class="start-page">
            <div class="start-page__container">
                <div class="start__title">САВАННА</div>
                <div class="start__instruction"><span>Тренировка Саванна развивает словарный запас.
                    Чем больше слов ты знаешь, тем больше очков опыта получишь.</span></div>
                <button type="button" class="btn btn-secondary button__start">Start</button>
            </div>
        </div>
        <div class="control-panel savannah-wrapper">
            <div class="control-panel__navigation">
                <div class="navigation__level">
                    <div class="level__title">Level</div>
                    <select class="level__select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </div>
                <div class="navigation__page">
                    <div class="page__title">Page</div>
                    <select class="page__select level_1">
                        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
                        <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
                        <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
                        <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
                        <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
                        <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
                    </select>
                </div>
            </div>
            <div class="control-panel__container">
                <div class="control__sound"></div>
                <div class="control__lifes"></div>
                <div class="control__close"><i class="fas fa-times"></i></div>
            </div>
        </div>
        <div class="savannah__game savannah-wrapper">
            <div class="game__active-word"></i></div>
            <div class="game__answers">
                <div class="game__answer" id="answer_1" correct="false"></div>
                <div class="game__answer" id="answer_2" correct="false"></div>
                <div class="game__answer" id="answer_3" correct="false"></div>
                <div class="game__answer" id="answer_4" correct="false"></div>
            </div>
        </div>
        <div class="results hidden">
            <div class="results__container">
                <div class="scrollbar scrollbar-primary">
                    <div class="results__knowledge">
                        <div class="results__mistakes">
                            <div class="mistakes__count"><span>Mistakes</span><span class="mistakes__number"></span></div>
                            <div class="mistakes__words"></div>
                        </div>
                        <div class="results__correct">
                            <div class="correct__count"><span>Correct</span><span class="correct__number"></span></div>
                            <div class="correct__words"></div>
                        </div>
                    </div>
                </div>
                <div class="results__buttons">
                    <button type="button" class="btn btn-secondary results__button button__play-again">play again</button>
                    <button type="button" class="btn btn-secondary results__button button__play-next-game">play next game</button>
                </div>
            </div>
        </div>
        <audio></audio>
        <div class="attribution">
            Sound from <a href="https://www.zapsplat.com">https://www.zapsplat.com</a>
            Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        </div>
    </body>
</html>
