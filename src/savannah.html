<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Savannah | RS Lang</title>
    </head>
    <body class="savannah__body">
        <div class="control-panel">
            <div class="control-panel__container wrapper">
                <div class="control__sound">d</div>
                <div class="control__lifes">o o o o o</div>
                <div class="control__close">X</div>
            </div>
        </div>
        <div class="savannah__game wrapper">
            <div class="game__active-word"></div>
            <div class="game__answers">
                <div class="game__answer" id="answer_1" correct="false"></div>
                <div class="game__answer" id="answer_2" correct="false"></div>
                <div class="game__answer" id="answer_3" correct="false"></div>
                <div class="game__answer" id="answer_4" correct="false"></div>
            </div>
            <div class="game__correct-answer-catcher"></div>
        </div>
    </body>
</html>
