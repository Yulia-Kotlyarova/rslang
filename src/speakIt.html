<!DOCTYPE html>
<html lang="en" class="speak-it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Speak It</title>
    </head>
    <body class="hidden-for-header-render speak-it-background">
        <div class="start-screen">
            <h1 class="start-screen__title">Speakit</h1>
            <p class="start-screen__intro">
                <span data-en="Click on the words to hear them sound." data-ru="Кликайте по словам, чтобы услышать звучание.">Click on the words to hear them sound.</span>
                <br>
                <span data-en="Click on the button and speak the words into the microphone." data-ru="Кликнике на кнопку и произносите слова в микрофон.">Click on the button and speak the words into the microphone.</span>
            </p>
            <button class="button start-screen__button" data-en="Start" data-ru="Начать">Start</button>
        </div>
        <div class="container">
            <header class="header">
                <div class="d-flex align-items-center">
                    <button class="btn btn-secondary select-words"><i class="fas fa-user"></i></button>
                    <ul class="levels levels__hidden">
                        <li class="levels__level" data-level="0"></li>
                        <li class="levels__level" data-level="1"></li>
                        <li class="levels__level" data-level="2"></li>
                        <li class="levels__level" data-level="3"></li>
                        <li class="levels__level" data-level="4"></li>
                        <li class="levels__level" data-level="5"></li>
                    </ul>
                    <input type="number" class="user-words-page user-words-page__hidden badge-pill" min="1" max="30" value="1">
                </div>
                <div class="score"></div>
            </header>
            <main class="main">
                <div class="display">
                    <img class="display__image" src="img/blank.jpg" alt="">
                    <p class="display__translation"></p>
                    <input class="display__input display__input_hide" type="text" readonly="">
                </div>
                <div class="cards"></div>
                <div class="controls">
                    <button class="button controls__restart" data-en="Restart" data-ru="Начать заново">
                        Restart
                    </button>
                    <button class="button controls__speak" data-en="Start / Stop" data-ru="Начать / Остановить">
                        Start / Stop
                    </button>
                    <button class="button controls__result" data-en="Results" data-ru="Результаты">
                        Results
                    </button>
                </div>
            </main>
        </div>
        <div class="results results_hide">
            <div class="field field_top">
                <p class="field__text">
                    <span data-en="Errors" data-ru="Ошибок">Errors</span>
                    <span class="field__count field__count_errors"></span>
                </p>
                <div class="results__cards results__cards_errors">
                </div>
                <p class="field__text">
                    <span data-en="Correct" data-ru="Правильно">Correct</span>
                    <span class="field__count field__count_correct"></span>
                </p>
                <div class="results__cards results__cards_success">
                </div>
                <div class="results-controls">
                    <button class="button button_return button_results">
                        <span data-en="Return" data-ru="Вернуться">Return</span>
                    </button>
                    <button class="button button_new-game button_results">
                        <span data-en="New game" data-ru="Новая игра">New game</span>
                    </button>
                </div>
            </div>
            
            <div class="field games-played">
                <h3 class="games-played__title" data-en="Games played" data-ru="Игр сыграно">Games played</h3>
                <div class="games-played__game games-played__game_hide"></div>
                <ol class="games-played__list"></ol>
            </div>
        </div>
    </body>
</html>
