<!DOCTYPE html>
<html lang="en" class="index-cards">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RS Lang</title>
    </head>
    <body>
        <section class="settings">
            <div class="modal fade settings__modal" id="settings__modal" tabindex="-1" role="dialog" aria-labelledby="settings__title" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title settings__title" id="settings__title" data-en="Settings" data-ru="Настройки">Settings</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form class="settings__form" novalidate>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <div class="form-group row settings__number-row">
                                        <div class="col settings__number-container">
                                            <input type="number" class="form-control settings__number" id="wordsPerDay" min="1" max="999" name="wordsPerDay" required>
                                            <div class="invalid-feedback">
                                                Required input.
                                            </div>
                                        </div>
                                        <label for="wordsPerDay" class="col-form-label settings__number-label" data-en="New words per day" data-ru="Количество новых слов в день">New words per day</label>
                                    
                                    </div>
                                    <div class="form-group row settings__number-row">
                                        <div class="col settings__number-container">
                                            <input type="number" class="form-control settings__number" id="maxCardsPerDay" min="1" max="999" name="maxCardsPerDay" required>
                                            <div class="invalid-feedback">
                                                Required input.
                                            </div>
                                        </div>
                                        <label for="maxCardsPerDay" class="col-form-label settings__number-label" data-en="Maximum cards per day" data-ru="Максимальное количество карточек в день">Maximum cards per day</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <h6 data-en="Info (check at least one)" data-ru="Информация (отметьте, минимум, один пункт)">Info (check at least one)</h6>
                                    <div class="form-check">
                                        <input class="form-check-input setting__info-basic" type="checkbox" name="isTranslationVisible" id="isTranslationVisible" checked>
                                        <label class="form-check-label" for="isTranslationVisible" data-en="Show translation" data-ru="Показывать перевод">
                                            Show translation
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input setting__info-basic" type="checkbox" name="isExplanationVisible" id="isExplanationVisible" checked>
                                        <label class="form-check-label" for="isExplanationVisible" data-en="Show explanation" data-ru="Показывать объяснение">
                                            Show explanation
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input setting__info-basic" type="checkbox" name="isExampleVisible" id="isExampleVisible" checked>
                                        <label class="form-check-label" for="isExampleVisible" data-en="Show example" data-ru="Показывать пример">
                                            Show example
                                        </label>
                                    </div>
                                    <div class="invalid-feedback settings__info-basic-invalid-feedback" data-en="Check at least one." data-ru="Отметьте хотя бы один пункт">
                                        Check at least one.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <h6 data-en="Additional info" data-ru="Дополнительная информация">Additional info</h6>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="isTranscriptionVisible" name="isTranscriptionVisible" checked>
                                        <label class="form-check-label" for="isTranscriptionVisible" data-en="Show transcription" data-ru="Показывать транскрипцию">
                                            Show transcription
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="isPictureVisible" name="isPictureVisible" checked>
                                        <label class="form-check-label" for="isPictureVisible" data-en="Show picture" data-ru="Показывать изображение">
                                            Show picture
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="isSoundAutoPlay" name="isSoundAutoPlay" checked>
                                        <label class="form-check-label" for="isSoundAutoPlay" data-en="Auto play word's pronunciation, explanation and example" data-ru="Автоматически воспроизводить произношение, объяснение и пример слова">
                                            Auto play word's pronunciation, explanation and example
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <h6 data-en="Controls" data-ru="Управление">Controls</h6>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="isShowAnswerButtonVisible" name="isShowAnswerButtonVisible" checked>
                                        <label class="form-check-label" for="isShowAnswerButtonVisible" data-en="Show 'Show Answer' button" data-ru="Показывать кнопку 'Показать ответ'">
                                            Show 'Show Answer' button
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="isRemoveButtonVisible" name="isRemoveButtonVisible" checked>
                                        <label class="form-check-label" for="isRemoveButtonVisible" data-en="Show 'Remove word' button" data-ru="Показывать кнопку 'Удалить слово'">
                                            Show 'Remove word' button
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="isDifficultButtonVisible" name="isDifficultButtonVisible" checked>
                                        <label class="form-check-label" for="isDifficultButtonVisible" data-en="Show 'Mark as difficult' button" data-ru="Показывать кнопку 'Пометить слово, как сложное'">
                                            Show 'Mark as difficult' button
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="areAdditionalButtonsVisible" name="areAdditionalButtonsVisible" checked>
                                        <label class="form-check-label" for="areAdditionalButtonsVisible" data-en="Show additional buttons" data-ru="Показывать дополнительне кнопки">
                                            Show additional buttons
                                        </label>
                                    </div>
                                </div>
                                <div>
                                    <h6 data-en="What words to show" data-ru="Какие слова показывать">What words to show</h6>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="wordsToStudy" id="mixed" value="mixed" checked>
                                        <label class="form-check-label" for="mixed" data-en="Mixed" data-ru="Смешанные">
                                            Mixed
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="wordsToStudy" id="new" value="new">
                                        <label class="form-check-label" for="new" data-en="Only new words" data-ru="Только новые слова">
                                            Only new words
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="wordsToStudy" id="repeat" value="repeat">
                                        <label class="form-check-label" for="repeat" data-en="Only words to repeat" data-ru="Только ранее изученные слова">
                                            Only words to repeat
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-en="Close" data-ru="Закрыть">Close</button>
                                <button type="submit" class="btn btn-primary" data-en="Save settings" data-ru="Сохранить настройки">Save settings</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <div class="card card-wrapper">
            <div class="word-card">
                <span class="word-wrapper main-word">
                    <span class="word-field-top">
                    </span>
                    <input class="word-field word-field-spellcheck" spellcheck="false">
                </span>
                <audio src="" class="word-audio d-none" controls="controls"></audio>
                <p class="transcription"></p>
                <p class="word-translate"></p>
                <img class="word-image" src="">
                <p class="word-meaning"></p>
                <p class="word-meaning-translate d-none"></p>
                <audio class="word-audio word-meaning-audio d-none" controls="controls" src=""></audio>
                <p class="word-text-example"></p>
                <p class="word-text-example-translate d-none"></p>
                <audio class="word-audio word-text-example-audio d-none" controls="controls"></audio>
            </div>
            <div class="card-controls">
                <button class="btn btn-info show-answer hidden" type="button" data-en="Show answer" data-ru="Показать ответ">Show answer</button>
                <button class="btn btn-info check" type="button" data-en="Check" data-ru="Проверить">Check</button>
                <button class="btn btn-info difficult-word hidden" type="button">
                    <span class="marked-hard-word" data-en="Hard" data-ru="Сложно">Hard</span>
                    <span class="unmarked-hard-word" data-en="Marked as hard" data-ru="Отмечено сложным">Marked as hard</span>
                </button>
                <button class="btn btn-info delete-word hidden" type="button" data-en="Delete" data-ru="Удалить">Delete</button>
                <button class="btn btn-info next-card-btn hidden" type="button" data-en="Next" data-ru="Следующее">Next</button>
            </div>
            <div class="today-progress">
                <span class="today-studied-words"></span>
                <progress class="progress"></progress>
                <span class="max-available-words"></span>
            </div>
            <div class="word-settings hidden">
                <button class="btn btn-primary again" type="button" value="again" data-en="Again" data-ru="Снова">Again</button>
                <div class="btn-group-vertical word-difficulty-level">
                    <button class="btn btn-primary difficulty-level" type="button" value="1" data-en="Difficult" data-ru="Трудно">Difficult</button>
                    <button class="btn btn-primary difficulty-level" type="button" value="2" data-en="Normal" data-ru="Нормально">Normal</button>
                    <button class="btn btn-primary difficulty-level" type="button" value="3" data-en="Easy" data-ru="Просто">Easy</button>
                </div>
            </div>
            <div class="warning-window hide-window">
                <p class="message" data-en="You have studied all the planned words for today. The next training will be available:" data-ru="Вы уже выучили все слова за сегодня. Следующее обучение начнется:">You have studied all the planned words for today. The next training will be available through:</p><span class="timeout"></span>
            </div>
            <div class="overlay-window"></div>
        </div>
    </body>
</html>
