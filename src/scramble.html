<!DOCTYPE html>
<html lang="en" class="scramble">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/748e06960e.js" crossorigin="anonymous"></script>
        <title>Scramble | RS Lang</title>
    </head>
    <body class="scramble-body hidden-for-header-render">
        <div class="gameStartButton">
            <button type="submit" class="gameStart__button">Играть</button>
        </div>
        <div class="take-test">
            <button type="submit" class="take__button">Узнай свой уровень английского</button>
        </div>
        <div class="scrambleLevel">
            <select class="scrambleLevelSelector">
                <option>Выбери уровень</option>
                <option value="0">Уровень 0</option>
                <option value="1">Уровень 1</option>
                <option value="2">Уровень 2</option>
                <option value="3">Уровень 3</option>
                <option value="4">Уровень 4</option>
                <option value="5">Уровень 5</option>
            </select>
        </div>   
        <section class="sectionStart gameStart-hidden">
            <span class="sectionStart__closeBtn"><i class="fas fa-window-close"></i></span>
            <div class="sectionStart__gameArea ">
                <div class="counter hidden">
                    <span class="counter__box counter__third-number">0</span>
                    <span class="counter__box counter__second-number">0</span>
                    <span class="counter__box counter__first-number">0</span>
                </div>
                <p class="sectionStart__pressForHint hidden">Подсказка</p>
                <div class="sectionStart__hintArea hidden">
                    <div class="sectionStart__img sectionStart--mouse sectionStart--div">
                        <img src="" alt="">
                    </div>
                    <div class="sectionStart__voice sectionStart--mouse sectionStart--div">
                        <div id="audioT"><i class="fas fa-volume-up"></i></div>
                    </div>
                    <div class="sectionStart__transcript box-size sectionStart--mouse sectionStart--div">
                        <p class="text-size"></p>
                    </div>
                    <div class="sectionStart__translate box-size sectionStart--mouse sectionStart--div">
                        <p class="text-size"></p>
                    </div>
                </div>
                <h3 class="sectionStart__msg">Guess the word game</h3>                
                <form action="javascript:void(0);" method="post" class="sectionStart__form">
                    <input type="text" id="sectionStart__input" name="sectionStart__input" class="hidden" autocomplete="off" autofocus >
                    <button class="sectionStart__btn">Click here to start</button>
                </form>
                <p class="sectionStart__sentence hidden"></p>
            </div>
        </section>
        <section class="test testHidden">
            <span class="testClose">&times;</span>
            <h2 class="h2">Вопросы</h2>
            <hr class="striped-border">
            <p id="test__question">Some question</p>
            <div class="test__buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>
            <div class="test__footer">
                <p class="" id="progress">Quiz progress 20%</p>
            </div>
        </section>
        <div id="scrModal" class="modalScr modelHide">
            <div class="modalScr__content">
                <div class="modalScr__header">
                    <h4>Твой результат</h4>
                    <span class="modalScr__closeBtn">&times;</span>
                </div>
                <div class="modalScr__body">
                    <hr>
                    <div class="modalScr__correct">
                        <h5>Правильно <span id="modalScr__correct-count"></span></h5>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
