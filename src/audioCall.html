<!DOCTYPE html>
<html lang="en" class = "a-c-html">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio Call | RS Lang</title>
    </head>
    <body class = "a-c-body">
        <h2 class="audio-call-h2">Audio Call</h2>
        <div class="Audio-Call-Wrapper">
            <div class="a-c-pic-wrapper">
                <img src="./img/icons/volume.svg" class = "volume-up" alt = "volume icon">
                <img src="" class = "audio-call-photo">
            </div>
            <img src="./img/icons/volume.svg" class = "a-c-little-volume">
            <a class = "a-c-translate"> </a>
            <ul>
                <li> word </li>
                <li> word </li>
                <li> word </li>
                <li> word </li>
                <li> word </li>
            </ul>
            <div class="a-c-result-wrapper">
                <ul class = "a-c-result-wrong"> Mistakes:
                    <li class="a-c-result-li-wrong"></li>
                </ul>
                <ul class = "a-c-result-right"> Right:
                    <li class="a-c-result-li-right"></li>
                </ul>
            </div>
            <div class="a-c-btn-wrapper">
                <img  src="./img/icons/arrow-right.svg" class="a-c-next">
                <button class="a-c-don't-know"> I don't know( </button>
                <button class="a-c-another-game-btn"> another game </button>
                <button class="a-c-again-btn"> play again </button>
            </div>
        </div>
    </body>
</html>
